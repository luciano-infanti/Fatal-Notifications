<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Fatal Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1e1f22;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar for Webkit (Chrome/Safari/New Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2b2d31;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1b1e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5865f2;
        }

        .container {
            max-width: 1100px;
            /* Matched to window width */
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 380px 1fr;
            /* Fixed left, fluid right for larger Log area */
            gap: 20px;
        }

        /* Update Overlay */
        .update-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .update-overlay.show {
            display: flex;
        }

        .progress-bar-container {
            width: 300px;
            height: 6px;
            background: #2b2d31;
            border-radius: 10px;
            margin-top: 24px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #5865f2;
            width: 0%;
            transition: width 0.2s ease-out;
            box-shadow: none;
            /* No shadow */
        }

        .update-status {
            margin-top: 12px;
            font-size: 14px;
            color: #b5bac1;
            font-variant-numeric: tabular-nums;
        }

        /* Columns */
        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
            width: 100%;
        }

        /* Header */
        .header {
            background: #2b2d31;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            position: relative;
            box-shadow: none;
            /* No shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }


        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .version-tag {
            font-size: 10px;
            font-weight: 700;
            background: #4f545c;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 2px;
            vertical-align: middle;
            text-transform: uppercase;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            padding: 4px 12px;
            border-radius: 20px;
            background: #1e1f22;
            border: 1px solid #3f4147;
            margin-top: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f23f43;
            transition: background 0.3s;
        }

        .status.running .status-dot {
            background: #23a55a;
            box-shadow: 0 0 8px rgba(35, 165, 90, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(0.95);
                opacity: 1;
            }
        }

        /* Cards */
        .card {
            background: #2b2d31;
            border-radius: 12px;
            padding: 20px;
            box-shadow: none;
            /* No shadow */
        }

        .card-title {
            font-size: 13px;
            font-weight: 700;
            color: #949ba4;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: #b5bac1;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1e1f22;
            border: 1px solid #1e1f22;
            border-radius: 6px;
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5865f2;
            background: #111214;
        }

        .form-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 42px;
            /* Uniform height */
        }

        .btn-primary {
            background: #5865f2;
            color: white;
        }

        .btn-primary:hover {
            background: #4752c4;

        }


        /* Start/Stop Buttons */
        .btn-success {
            background: #23a55a;
            color: white;
        }

        .btn-success:hover {
            background: #1a8f4d;
        }

        .btn-ghost {
            background: transparent;
            color: #ffffff;
            border: 1px solid #4f545c;
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #b5bac1;
        }

        .btn-ghost:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #3f4147;
        }

        /* Toggle Switches */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #1e1f22;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        .toggle-item:hover {
            border-color: #3f4147;
        }

        .toggle-switch {
            position: relative;
            width: 32px;
            height: 18px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4f545c;
            border-radius: 20px;
            transition: 0.2s;
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .toggle-switch input:checked+.toggle-slider {
            background: #23a55a;
            /* Green for active filters looks better */
        }

        .toggle-switch input:checked+.toggle-slider:before {
            transform: translateX(14px);
        }

        .toggle-label {
            font-size: 13px;
            color: #dcddde;
            font-weight: 500;
        }

        /* Activity Log */
        .card.log-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            border: 1px solid #1e1f22;
            /* Slight border definition */
        }

        .log-area {
            background: #111214;
            /* Darker background for contrast */
            border-radius: 6px;
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #b5bac1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            border: 1px solid #1e1f22;
        }

        .btn-clear {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
            opacity: 0.6;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            opacity: 1;
            background: #3f4147;
        }

        .log-entry {
            padding: 4px 8px;
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: background 0.1s;
        }

        .log-entry:hover {
            background: #2b2d31;
            color: white;
            cursor: pointer;
        }

        /* Copy icon/tooltip */
        .log-entry::after {
            content: "Copiar";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            font-size: 10px;
            background: #5865f2;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .log-entry:hover::after {
            opacity: 1;
        }

        .log-time {
            color: rgba(255, 255, 255, 0.4);
            font-weight: bold;
            flex-shrink: 0;
        }

        .log-message {
            word-break: break-word;
        }

        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 16px;
        }

        .btn-running {
            background: rgba(35, 165, 90, 0.1) !important;
            border: 1px solid rgba(35, 165, 90, 0.15) !important;
            color: #23a55a !important;
            cursor: default;
        }

        .btn-paused {
            background: rgba(242, 63, 67, 0.1) !important;
            border: 1px solid rgba(242, 63, 67, 0.15) !important;
            color: #f23f43 !important;
            cursor: default;
        }

        .btn-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .btn-dot.green {
            background: #23a55a;
            box-shadow: 0 0 8px rgba(35, 165, 90, 0.5);
            animation: pulse-green 2s infinite;
        }

        .btn-dot.red {
            background: #f23f43;
            box-shadow: 0 0 8px rgba(242, 63, 67, 0.5);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(0.95);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(35, 165, 90, 0.7);
            }

            70% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 6px rgba(35, 165, 90, 0);
            }

            100% {
                transform: scale(0.95);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(35, 165, 90, 0);
            }
        }

        @keyframes pulse-red {
            0% {
                transform: scale(0.95);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(242, 63, 67, 0.7);
            }

            70% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 6px rgba(242, 63, 67, 0);
            }

            100% {
                transform: scale(0.95);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(242, 63, 67, 0);
            }
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2b2d31;
            color: #ffffff;
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #23a55a;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 250px;
            z-index: 2000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .log-text {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Message Colors - White text with colored tags */
        .msg-next {
            color: #f1c40f;
        }

        .msg-poke {
            color: #f1c40f;
        }

        .msg-white {
            color: #ffffff;
        }

        /* Small colored tags */
        .log-tag {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 6px;
            text-transform: uppercase;
            display: inline-block;
        }

        .tag-green {
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .tag-red {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .tag-yellow {
            background: rgba(241, 196, 15, 0.15);
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.3);
        }

        .toast-text {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast-progress-bg {
            width: 100%;
            height: 4px;
            background: #40444b;
            border-radius: 2px;
            overflow: hidden;
        }

        .toast-progress-bar {
            height: 100%;
            background: #23a55a;
            width: 100%;
            transition: width linear;
        }

        .player-link {
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
            color: inherit;
            /* Inherit color from parent (red/green/yellow) */
            transition: opacity 0.2s;
        }

        .player-link:hover {
            opacity: 0.8;
            filter: brightness(1.2);
        }

        .footer-text {
            text-align: center;
            font-size: 11px;
            opacity: 0.4;
            margin-top: 8px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Toast Notification -->
        <div class="toast-notification" id="copyToast">
            <div class="toast-text">‚úÖ Copiado com sucesso!</div>
            <div class="toast-progress-bg">
                <div class="toast-progress-bar" id="toastProgressBar"></div>
            </div>
        </div>

        <div class="update-overlay" id="updateOverlay">
            <h2 id="updateTitle">Baixando Atualiza√ß√£o...</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="update-status" id="updateStatus">0%</div>
        </div>

        <div class="left-column">
            <div class="header">
                <h1 id="appTitle">Fatal Notifications <span class="version-tag" id="versionTag">v1.0.5</span></h1>
                <div class="status" id="statusBadge">
                    <span class="status-dot"></span>
                    <span id="statusText">Parado</span>
                </div>
            </div>

            <div class="card">
                <div class="card-title">‚öôÔ∏è Configura√ß√µes da API</div>
                <div class="form-group">
                    <label>Chave API TS3</label>
                    <div class="form-row">
                        <input type="text" id="ts3Key" placeholder="ex. XXXX-XXXX-XXXX-XXXX-XXXX">
                    </div>
                </div>
                <div class="form-group">
                    <label>Chave API Pushbullet</label>
                    <div class="form-row">
                        <input type="text" id="pbKey" placeholder="Seu Token de Acesso Pushbullet">
                        <button class="btn btn-primary" onclick="saveSettings()">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üîî Filtros de Notifica√ß√£o</div>
                <div class="filters-grid">
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterNext" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Next</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterPoke" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Pokes diversos</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterHuntedUp" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Hunted upou</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterFriendUp" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Friend upou</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterHuntedDeath" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Hunted morreu</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterFriendDeath" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Friend morreu</span>
                    </label>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-ghost btn-control" id="btnStop" onclick="stopMonitoring()" disabled>
                    Pausar
                </button>
                <button class="btn btn-success btn-control" id="btnStart" onclick="startMonitoring()">
                    Iniciar
                </button>
            </div>
            <div class="footer-text">Feito com &lt;3 por Even Worse</div>
        </div>

        <div class="right-column">
            <div class="card log-card">
                <div class="card-title" style="display: flex; justify-content: space-between; width: 100%;">
                    <span>üìã Registro de Atividades</span>
                    <button class="btn-clear" onclick="clearLog()" title="Limpar Log">üóëÔ∏è</button>
                </div>
                <div class="log-area" id="logArea">
                    <div class="log-entry" onclick="copyLog(this)"><span class="log-time">[--:--:--]</span><span
                            class="log-message">Pronto para iniciar...</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let isRunning = false;
        let pendingUpdateUrl = null;
        let toastTimeout; // Added toast timeout state

        // Initialize app
        async function initApp() {
            // App Info
            const appInfo = await window.api.getAppInfo();
            if (appInfo) {
                document.getElementById('versionTag').textContent = 'v' + appInfo.version;
            }

            // Settings
            await loadSettingsFromMain();

            // Logs
            window.api.onLog((message) => addLog(message));

            // Status
            window.api.onStatus((running) => {
                updateStatus(running);
                if (!running) onStopped();
            });

            // Initialize UI state
            updateStatus(false);

            // Update Listeners
            window.api.onDownloadProgress((percent) => {
                const bar = document.getElementById('progressBar');
                const status = document.getElementById('updateStatus');
                bar.style.width = percent + '%';
                status.textContent = Math.round(percent) + '%';
            });

            window.api.onDownloadComplete(() => {
                document.getElementById('updateTitle').textContent = 'Instalando Atualiza√ß√£o...';
                document.getElementById('updateStatus').textContent = 'Reiniciando aplica√ß√£o...';
            });

            window.api.onDownloadError((err) => {
                document.getElementById('updateTitle').textContent = 'Falha na Atualiza√ß√£o!';
                document.getElementById('updateStatus').textContent = err;
                setTimeout(() => {
                    document.getElementById('updateOverlay').classList.remove('show');
                }, 3000);
            });

            // Check for updates immediately
            const update = await window.api.checkUpdate();
            if (update && update.available) {
                startUpdateProcess(update.version, update.download_url);
            }
        }

        // Start the update process
        function startUpdateProcess(version, url) {
            document.getElementById('updateOverlay').classList.add('show');
            document.getElementById('updateTitle').textContent = `Baixando Atualiza√ß√£o v${version}...`;
            window.api.downloadUpdate(url);
        }

        // Load settings from main process
        async function loadSettingsFromMain() {
            const settings = await window.api.loadSettings();
            if (settings) {
                document.getElementById('ts3Key').value = settings.ts3_api_key || '';
                document.getElementById('pbKey').value = settings.pb_api_key || '';

                const filters = settings.filters || {};
                document.getElementById('filterNext').checked = filters.next !== false;
                document.getElementById('filterPoke').checked = filters.poke !== false;
                document.getElementById('filterHuntedUp').checked = filters.hunted_up !== false;
                document.getElementById('filterFriendUp').checked = filters.friend_up !== false;
                document.getElementById('filterHuntedDeath').checked = filters.hunted_death !== false;
                document.getElementById('filterFriendDeath').checked = filters.friend_death !== false;
            }
        }

        // Save settings
        async function saveSettings() {
            const settings = {
                ts3_api_key: document.getElementById('ts3Key').value,
                pb_api_key: document.getElementById('pbKey').value,
                filters: {
                    next: document.getElementById('filterNext').checked,
                    poke: document.getElementById('filterPoke').checked,
                    hunted_up: document.getElementById('filterHuntedUp').checked,
                    friend_up: document.getElementById('filterFriendUp').checked,
                    hunted_death: document.getElementById('filterHuntedDeath').checked,
                    friend_death: document.getElementById('filterFriendDeath').checked
                }
            };
            const result = await window.api.saveSettings(settings);
            if (result) {
                addLog('‚úÖ Configura√ß√µes salvas!');
            } else {
                addLog('‚ùå Falha ao salvar configura√ß√µes');
            }
        }

        // Start monitoring
        async function startMonitoring() {
            const ts3Key = document.getElementById('ts3Key').value;
            if (!ts3Key) {
                addLog('‚ùå Por favor insira a Chave API TS3 primeiro!');
                return;
            }

            await saveSettings();
            setFieldsDisabled(true);

            isRunning = true;
            updateStatus(true);

            await window.api.startMonitoring();
        }

        // Stop monitoring
        async function stopMonitoring() {
            await window.api.stopMonitoring();
        }

        // Update status display
        function updateStatus(running) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');

            const btnStart = document.getElementById('btnStart');
            const btnStop = document.getElementById('btnStop');

            if (running) {
                // Status Badge
                badge.classList.add('running');
                text.textContent = 'Rodando';

                // Start Button (Running State)
                btnStart.innerHTML = '<span class="btn-dot green"></span>Rodando';
                btnStart.classList.add('btn-running');
                btnStart.classList.remove('btn-success');
                btnStart.disabled = true;

                // Stop Button (Ready to Pause)
                btnStop.innerHTML = 'Pausar';
                btnStop.classList.remove('btn-paused');
                btnStop.disabled = false;

            } else {
                // Status Badge
                badge.classList.remove('running');
                text.textContent = 'Parado';

                // Start Button (Ready to Start)
                btnStart.innerHTML = 'Iniciar';
                btnStart.classList.remove('btn-running');
                btnStart.classList.add('btn-success');
                btnStart.disabled = false;

                // Stop Button (Paused State)
                btnStop.innerHTML = '<span class="btn-dot red"></span>Pausado';
                btnStop.classList.add('btn-paused');
                btnStop.disabled = true;
            }
        }

        // Disable/Enable input fields
        function setFieldsDisabled(disabled) {
            document.getElementById('ts3Key').disabled = disabled;
            document.getElementById('pbKey').disabled = disabled;
        }

        // Called when monitoring stops
        function onStopped() {
            isRunning = false;
            updateStatus(false);
            setFieldsDisabled(false);
        }

        // Minimize to system tray
        function minimizeToTray() {
            window.api.minimizeToTray();
        }

        // Add log entry
        function addLog(message) {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.onclick = function () { copyLog(this); };

            let tag = '';
            let tagClass = '';
            let icon = '';
            let msgClass = 'msg-white';
            let cleanMessage = message;

            // Determine styling based on message content
            // Poke and Next Spawn: full yellow message
            if (message.includes('[Next Respawn]')) {
                msgClass = 'msg-next';
                icon = 'üîî';
                cleanMessage = message.replace('[Next Respawn]:', '').trim();
            } else if (message.includes('[Poke]')) {
                msgClass = 'msg-poke';
                icon = 'üîî';
                cleanMessage = message.replace('[Poke]:', '').trim();
            } 
            // Other notification types: white text with small colored tag
            else if (message.includes('[Friend Up]')) {
                tag = 'Friend Up';
                tagClass = 'tag-green';
                icon = '‚¨ÜÔ∏è';
                cleanMessage = message.replace('[Friend Up]:', '').trim();
            } else if (message.includes('[Friend Down]')) {
                tag = 'Friend Down';
                tagClass = 'tag-red';
                icon = '‚¨áÔ∏è';
                cleanMessage = message.replace('[Friend Down]:', '').trim();
            } else if (message.includes('[Hunted Death]')) {
                tag = 'Hunted Death';
                tagClass = 'tag-green';
                icon = 'üíÄ';
                cleanMessage = message.replace('[Hunted Death]:', '').trim();
            } else if (message.includes('[Friend Death]')) {
                tag = 'Friend Death';
                tagClass = 'tag-red';
                icon = 'üíÄ';
                cleanMessage = message.replace('[Friend Death]:', '').trim();
            } else if (message.includes('[Hunted Up]')) {
                tag = 'Hunted Up';
                tagClass = 'tag-red';
                icon = '‚¨ÜÔ∏è';
                cleanMessage = message.replace('[Hunted Up]:', '').trim();
            } else if (message.includes('[Hunted Down]')) {
                tag = 'Hunted Down';
                tagClass = 'tag-green';
                icon = '‚¨áÔ∏è';
                cleanMessage = message.replace('[Hunted Down]:', '').trim();
            }

            // Check for standard errors/info to keep them clean or default
            if (message.startsWith('‚ùå') || message.startsWith('‚ö†Ô∏è') || message.startsWith('‚úÖ') || message.startsWith('üöÄ') || message.startsWith('‚èπÔ∏è') || message.startsWith('üßπ') || message.startsWith('üîê') || message.startsWith('üëâ')) {
                // Already has an emoji/icon - white text
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-message msg-white">${linkifyMessage(message)}</span>`;
            } else if (tag) {
                // Messages with colored tags (Friend Up, Hunted Death, etc.)
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-message msg-white">${icon} <span class="log-tag ${tagClass}">${tag}</span>${linkifyMessage(cleanMessage)}</span>`;
            } else if (msgClass === 'msg-poke' || msgClass === 'msg-next') {
                // Poke and Next Spawn: full yellow message
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-message ${msgClass}">${icon} ${linkifyMessage(cleanMessage)}</span>`;
            } else {
                // Default white message
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-message msg-white">${linkifyMessage(message)}</span>`;
            }

            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight; // Auto-scroll
        }

        // Copy log functionality
        function copyLog(element) {
            const msg = element.innerText;
            navigator.clipboard.writeText(msg).then(() => {
                showToast();
            });
        }

        // Clear log functionality
        function clearLog() {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = '';
            addLog('üßπ Log limpo.');
        }

        // Linkify message content
        function linkifyMessage(message) {
            let html = message;

            // Skip prefixes like "FRIEND DEATH", "HUNTED UP", etc. to get the actual player name
            const prefixPattern = /^(?:FRIEND DEATH|FRIEND UP|FRIEND DOWN|HUNTED DEATH|HUNTED UP|HUNTED DOWN)\s+/i;

            // Pattern 1: Upou (Level Up)
            // Matches: "[Tag]: Name upou >" OR "Name upou >"
            const upMatch = message.match(/(?:\]:\s|^)(.*?) upou >/i);
            if (upMatch && upMatch[1]) {
                let name = upMatch[1].trim();
                // Remove prefix if present to get actual player name
                name = name.replace(prefixPattern, '').trim();
                if (name) {
                    html = html.replace(name, `<span class="player-link" onclick="openChar('${name.replace(/'/g, "\\'")}', event)">${name}</span>`);
                }
                return html;
            }

            // Pattern 2: Death
            const deathMatch = message.match(/(?:\]:\s|^)(.*?) (?:died|killed|morreu)/i);
            if (deathMatch && deathMatch[1]) {
                let name = deathMatch[1].trim();
                // Remove prefix if present to get actual player name
                name = name.replace(prefixPattern, '').trim();
                if (name) {
                    html = html.replace(name, `<span class="player-link" onclick="openChar('${name.replace(/'/g, "\\'")}', event)">${name}</span>`);
                }
                return html;
            }

            return html;
        }

        // Open Character Page
        function openChar(name, event) {
            // Prevent the click from bubbling up to the log-entry (which copies the text)
            if (event) event.stopPropagation();

            const url = `https://rubinot.com.br/?subtopic=characters&name=${encodeURIComponent(name)}`;
            console.log('Attempting to open URL:', url); // Debug log

            if (window.api && window.api.openExternal) {
                window.api.openExternal(url)
                    .catch(err => console.error('Failed to open external URL:', err));
            } else {
                console.error('window.api.openExternal is not available. Check preload.js.');
            }
        }

        // Show Toast Function
        function showToast() {
            const toast = document.getElementById('copyToast');
            const bar = document.getElementById('toastProgressBar');

            // Reset
            toast.classList.remove('show');
            bar.style.transition = 'none';
            bar.style.width = '100%';
            clearTimeout(toastTimeout);

            // Trigger reflow
            void toast.offsetWidth;

            // Show
            toast.classList.add('show');

            // Start Progress Animation
            requestAnimationFrame(() => {
                bar.style.transition = 'width 4s linear';
                bar.style.width = '0%';
            });

            // Hide after 4s
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Initialize on load
        initApp();
    </script>
