<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Fatal Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1e1f22;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        /* Update Overlay */
        .update-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 1);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .update-overlay.show {
            display: flex;
        }

        .progress-bar-container {
            width: 300px;
            height: 10px;
            background: #2b2d31;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #5865f2;
            width: 0%;
            transition: width 0.2s;
        }

        .update-status {
            margin-top: 10px;
            font-size: 14px;
            color: #b5bac1;
        }

        /* Left Column */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Right Column */
        .right-column {
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* Important for scroll */
        }

        /* Header */
        .header {
            background: #2b2d31;
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            position: relative;
        }

        .btn-minimize {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4f545c;
            border: none;
            color: #b5bac1;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-minimize:hover {
            background: #5865f2;
            color: white;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            margin-top: 4px;
        }

        .version-tag {
            font-size: 11px;
            background: #5865f2;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 20px;
            background: #313338;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f23f43;
        }

        .status.running .status-dot {
            background: #23a55a;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(35, 165, 90, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(35, 165, 90, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(35, 165, 90, 0);
            }
        }

        /* Cards */
        .card {
            background: #2b2d31;
            border-radius: 12px;
            padding: 14px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: #b5bac1;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #b5bac1;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            background: #1e1f22;
            border: 2px solid #3f4147;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .form-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #5865f2;
            color: white;
        }

        .btn-primary:hover {
            background: #4752c4;
        }

        /* Start Button (Green) */
        .btn-success {
            background: #23a55a;
            color: white;
        }

        .btn-success:hover {
            background: #1a8f4d;
        }

        /* Stop Button (Ghost) */
        .btn-ghost {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-ghost:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Toggle Switches */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: #313338;
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4f545c;
            border-radius: 20px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked+.toggle-slider {
            background: #5865f2;
        }

        .toggle-switch input:checked+.toggle-slider:before {
            transform: translateX(16px);
        }

        .toggle-label {
            font-size: 13px;
            color: #dcddde;
        }

        /* Activity Log */
        .card.log-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .log-area {
            background: #1e1f22;
            border-radius: 8px;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #b5bac1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .log-entry {
            padding: 6px 8px;
            border-bottom: 1px solid #2b2d31;
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: background 0.2s;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry:hover {
            background: #313338;
            cursor: pointer;
        }

        /* Copy icon/tooltip simplified */
        .log-entry::after {
            content: "üìã";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .log-entry:hover::after {
            opacity: 1;
        }

        .log-time {
            color: #5865f2;
            font-weight: bold;
            flex-shrink: 0;
        }

        .log-message {
            word-break: break-all;
        }

        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 2fr;
            /* Stop is smaller, Start is bigger */
            gap: 12px;
        }

        .btn-control {
            padding: 14px;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-stop-wrapper {
            order: 1;
        }

        .btn-start-wrapper {
            order: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Update Overlay -->
        <div class="update-overlay" id="updateOverlay">
            <h2 id="updateTitle">Baixando Atualiza√ß√£o...</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="update-status" id="updateStatus">0%</div>
        </div>

        <!-- Left Column -->
        <div class="left-column">
            <!-- Header -->
            <div class="header">
                <button class="btn-minimize" onclick="minimizeToTray()"
                    title="Minimizar para Bandeja">Minimizar</button>
                <h1 id="appTitle">üì° Fatal Notifications <span class="version-tag" id="versionTag">v1.0.4</span></h1>
                <div class="status" id="statusBadge">
                    <span class="status-dot"></span>
                    <span id="statusText">Parado</span>
                </div>
            </div>

            <!-- Settings -->
            <div class="card">
                <div class="card-title">‚öôÔ∏è Configura√ß√µes da API</div>
                <div class="form-group">
                    <label>Chave API TS3</label>
                    <div class="form-row">
                        <input type="text" id="ts3Key" placeholder="ex. XXXX-XXXX-XXXX-XXXX-XXXX">
                    </div>
                </div>
                <div class="form-group">
                    <label>Chave API Pushbullet</label>
                    <div class="form-row">
                        <input type="text" id="pbKey" placeholder="Seu Token de Acesso Pushbullet">
                        <button class="btn btn-primary" onclick="saveSettings()">üíæ Salvar</button>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="card">
                <div class="card-title">üîî Filtros de Notifica√ß√£o</div>
                <div class="filters-grid">
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterNext" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Next Respawn</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterPoke" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Other Pokes</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterHuntedUp" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Hunted Up</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterFriendUp" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Friend Up</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterHuntedDeath" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Hunted Death</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="filterFriendDeath" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Friend Death</span>
                    </label>
                </div>
            </div>

            <!-- Controls --> // Swapped order via grid placement or DOM order
            <div class="controls">
                <button class="btn btn-ghost btn-control" id="btnStop" onclick="stopMonitoring()" disabled>
                    Parar
                </button>
                <button class="btn btn-success btn-control" id="btnStart" onclick="startMonitoring()">
                    Iniciar Monitoramento
                </button>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Activity Log -->
            <div class="card log-card">
                <div class="card-title">üìã Registro de Atividades</div>
                <div class="log-area" id="logArea">
                    <div class="log-entry" onclick="copyLog(this)"><span class="log-time">[--:--:--]</span><span
                            class="log-message">Pronto para iniciar...</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let isRunning = false;
        let pendingUpdateUrl = null;

        // Initialize app
        async function initApp() {
            // App Info
            const appInfo = await window.api.getAppInfo();
            if (appInfo) {
                document.getElementById('versionTag').textContent = 'v' + appInfo.version;
            }

            // Settings
            await loadSettingsFromMain();

            // Logs
            window.api.onLog((message) => addLog(message));

            // Status
            window.api.onStatus((running) => {
                updateStatus(running);
                if (!running) onStopped();
            });

            // Update Listeners
            window.api.onDownloadProgress((percent) => {
                const bar = document.getElementById('progressBar');
                const status = document.getElementById('updateStatus');
                bar.style.width = percent + '%';
                status.textContent = Math.round(percent) + '%';
            });

            window.api.onDownloadComplete(() => {
                document.getElementById('updateTitle').textContent = 'Instalando Atualiza√ß√£o...';
                document.getElementById('updateStatus').textContent = 'Reiniciando aplica√ß√£o...';
            });

            window.api.onDownloadError((err) => {
                document.getElementById('updateTitle').textContent = 'Falha na Atualiza√ß√£o!';
                document.getElementById('updateStatus').textContent = err;
                setTimeout(() => {
                    document.getElementById('updateOverlay').classList.remove('show');
                }, 3000);
            });

            // Check for updates immediately
            const update = await window.api.checkUpdate();
            if (update && update.available) {
                startUpdateProcess(update.version, update.download_url);
            }
        }

        // Start the update process
        function startUpdateProcess(version, url) {
            document.getElementById('updateOverlay').classList.add('show');
            document.getElementById('updateTitle').textContent = `Baixando Atualiza√ß√£o v${version}...`;
            window.api.downloadUpdate(url);
        }

        // Load settings from main process
        async function loadSettingsFromMain() {
            const settings = await window.api.loadSettings();
            if (settings) {
                document.getElementById('ts3Key').value = settings.ts3_api_key || '';
                document.getElementById('pbKey').value = settings.pb_api_key || '';

                const filters = settings.filters || {};
                document.getElementById('filterNext').checked = filters.next !== false;
                document.getElementById('filterPoke').checked = filters.poke !== false;
                document.getElementById('filterHuntedUp').checked = filters.hunted_up !== false;
                document.getElementById('filterFriendUp').checked = filters.friend_up !== false;
                document.getElementById('filterHuntedDeath').checked = filters.hunted_death !== false;
                document.getElementById('filterFriendDeath').checked = filters.friend_death !== false;
            }
        }

        // Save settings
        async function saveSettings() {
            const settings = {
                ts3_api_key: document.getElementById('ts3Key').value,
                pb_api_key: document.getElementById('pbKey').value,
                filters: {
                    next: document.getElementById('filterNext').checked,
                    poke: document.getElementById('filterPoke').checked,
                    hunted_up: document.getElementById('filterHuntedUp').checked,
                    friend_up: document.getElementById('filterFriendUp').checked,
                    hunted_death: document.getElementById('filterHuntedDeath').checked,
                    friend_death: document.getElementById('filterFriendDeath').checked
                }
            };
            const result = await window.api.saveSettings(settings);
            if (result) {
                addLog('‚úÖ Configura√ß√µes salvas!');
            } else {
                addLog('‚ùå Falha ao salvar configura√ß√µes');
            }
        }

        // Start monitoring
        async function startMonitoring() {
            const ts3Key = document.getElementById('ts3Key').value;
            if (!ts3Key) {
                addLog('‚ùå Por favor insira a Chave API TS3 primeiro!');
                return;
            }

            await saveSettings();
            setFieldsDisabled(true);

            isRunning = true;
            updateStatus(true);
            document.getElementById('btnStart').disabled = true;
            document.getElementById('btnStop').disabled = false;

            await window.api.startMonitoring();
        }

        // Stop monitoring
        async function stopMonitoring() {
            await window.api.stopMonitoring();
        }

        // Update status display
        function updateStatus(running) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');

            if (running) {
                badge.classList.add('running');
                text.textContent = 'Rodando';
            } else {
                badge.classList.remove('running');
                text.textContent = 'Parado';
            }
        }

        // Disable/Enable input fields
        function setFieldsDisabled(disabled) {
            document.getElementById('ts3Key').disabled = disabled;
            document.getElementById('pbKey').disabled = disabled;
        }

        // Called when monitoring stops
        function onStopped() {
            isRunning = false;
            updateStatus(false);
            setFieldsDisabled(false);
            document.getElementById('btnStart').disabled = false;
            document.getElementById('btnStop').disabled = true;
        }

        // Minimize to system tray
        function minimizeToTray() {
            window.api.minimizeToTray();
        }

        // Add log entry
        function addLog(message) {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.onclick = function () { copyLog(this); };
            entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-message">${message}</span>`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Copy log functionality
        function copyLog(element) {
            const msg = element.innerText; // Get full text including time
            navigator.clipboard.writeText(msg).then(() => {
                // Visual feedback could go here if needed, but the copy action is enough for now
                const originalBg = element.style.background;
                element.style.background = '#40444b';
                setTimeout(() => {
                    element.style.background = '';
                }, 200);
            });
        }

        // Initialize on load
        initApp();
    </script>
</body>

</html>
